[package]
name = "rusve-notes"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "main"
path = "src/main.rs"

[[bin]]
name = "proto"
path = "src/build.rs"

[dependencies]
prost = "0.11.9"
tonic = "0.9.2"
tonic-build = "0.9.2"
tokio = { version = "1.27.0", features = ["rt-multi-thread", "macros", "sync", "time"] }
tokio-stream = "0.1.12"
futures-core = "0.3.28"
futures-util = "0.3.28"

anyhow = "1.0.69"
sqlx = { version = "=0.7.0-alpha.3", features = [ "runtime-tokio-rustls", "migrate", "postgres", "uuid", "time"] }
time = "0.3.20"
reqwest = "0.11.14"
jsonwebtoken = "8.2.0"
serde = "1.0.154"
dotenvy = "0.15.7"
tokio-postgres = { version = "0.7.8", features = ["with-uuid-1", "with-time-0_3"] }
deadpool-postgres = "0.10.5"
uuid = "1.3.2"
postgres-native-tls = "0.5.0"
native-tls = "0.2.11"
