name: Lint Users Rust
on:
    workflow_call:

env:
    RUSTFLAGS: "-Dwarnings"

jobs:
    lint:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./service-users
        steps:
            - uses: actions/checkout@v3
            - run: cargo build --release
            - run: cargo clippy --all-targets --all-features
