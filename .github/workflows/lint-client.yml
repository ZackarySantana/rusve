name: Lint client
on:
  workflow_call:
jobs:
  lint:
    permissions:
      contents: write
      checks: write
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: npm ci
      - run: cp .env.dist .env
      - run: npm run build
      - run: npm run lint
      #- run: npm run test
