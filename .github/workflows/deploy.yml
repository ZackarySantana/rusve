name: Deploy
on:
  push:
    branches:
      - release/**
jobs:
  lint-client:
    uses: ./.github/workflows/lint-client.yml
  deploy-client:
    needs:
      - lint-client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --build-arg ENV=production --build-arg URI_USERS=${{ secrets.URI_USERS }} --build-arg URI_NOTES=${{ secrets.URI_NOTES }} --build-arg URI_UTILS=${{ secrets.URI_UTILS }} --build-arg JWT_SECRET=${{ secrets.JWT_SECRET }} --build-arg PUBLIC_API_KEY=${{ secrets.PUBLIC_API_KEY }} --build-arg PUBLIC_AUTH_DOMAIN=${{ secrets.PUBLIC_AUTH_DOMAIN }} --build-arg SERVICE_ACCOUNT=${{ secrets.SERVICE_ACCOUNT }}
        working-directory: client
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  lint-utils:
    uses: ./.github/workflows/lint-utils.yml
  deploy-utils:
    needs:
      - lint-utils
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        working-directory: service-utils
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  lint-users:
    uses: ./.github/workflows/lint-users.yml
  deploy-users:
    needs:
      - lint-users
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        working-directory: service-users
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  lint-notes:
    uses: ./.github/workflows/lint-notes.yml
  deploy-notes:
    needs:
      - lint-notes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        working-directory: service-notes
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
