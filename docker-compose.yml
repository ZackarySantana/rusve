version: '3'
services:
  client: 
    container_name: rusve-client
    working_dir: /app
    build:
      context: ./client/
      target: dev
    volumes:
      - ./client:/app
    ports: 
      - 3000:3000

  service-users:
    container_name: rusve-users
    working_dir: /app
    build:
      context: ./service-users
      dockerfile: Dockerfile.dev
    volumes:
      - ./service-users/src:/app/src
    depends_on:
      - db-users
    environment:
      PORT: 443
      ENV: development
      DATABASE_URL: postgresql://postgres:12345@db-users/users
      SECRET: my-rust-secret

  db-users:
    container_name: rusve-users-db
    image: postgres:15.1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: users

  service-utils:
    container_name: rusve-utils
    working_dir: /app
    build:
      context: ./service-utils
      dockerfile: Dockerfile.dev
    volumes:
      - ./files:/app/files
      - ./service-utils/src:/app/src
    depends_on:
      - db-utils
    environment:
      PORT: 443
      ENV: development
      DATABASE_URL: postgresql://?host=db-utils&user=postgres&password=12345&dbname=utils
      SECRET: my-rust-secret

  db-utils:
    container_name: rusve-utils-db
    image: postgres:15.1
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: utils

  service-notes:
    container_name: rusve-notes
    working_dir: /app
    build:
      context: ./service-notes
      dockerfile: Dockerfile.dev
    volumes:
      - ./service-notes/src:/app/src
    depends_on:
      - db-notes
      - service-users
    environment:
      ENV: development
      PORT: 443
      DATABASE_URL: postgresql://postgres:12345@db-notes/notes
      URI_USERS: http://service-users:443
      SECRET: my-rust-secret

  db-notes:
    container_name: rusve-notes-db
    image: postgres:15.1
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: notes

  service-posts:
    container_name: rusve-posts
    working_dir: /app
    build:
      context: ./service-posts
      dockerfile: Dockerfile.dev
    volumes:
      - ./service-posts:/app
    depends_on:
      - db-posts
    environment:
      ENV: development
      PORT: 443
      DATABASE_URL: postgresql://postgres:12345@db-posts/posts
      SECRET: my-rust-secret

  db-posts:
    container_name: rusve-posts-db
    image: postgres:15.1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: posts

