version: '3'
services:
  client: 
    container_name: rust-grpc-client
    working_dir: /app
    build:
      context: ./client/
      target: dev
    volumes:
      - ./client:/app
    ports: 
      - 3000:3000

  service-utils:
    container_name: rust-grpc-service-utils
    working_dir: /app
    build:
      context: ./service-utils/
      target: dev
    volumes:
      - ./files:/app/files
    depends_on:
      - db-utils
    environment:
      PORT: 443
      ENV: development
      DATABASE_URL: postgresql://?host=db-utils&user=postgres&password=12345&dbname=utils

  db-utils:
    container_name: rust-grpc-db-utils
    image: postgres:15.1
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: utils

  service-users:
    container_name: rust-grpc-service-users
    working_dir: /app
    build:
      context: ./service-users/
      target: dev
    depends_on:
      - db-users
    environment:
      PORT: 443
      ENV: development
      DATABASE_URL: postgresql://postgres:12345@db-users/users

  db-users:
    container_name: rust-grpc-db-users
    image: postgres:15.1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: users

  service-notes:
    container_name: rust-grpc-service-notes
    working_dir: /app
    build:
      context: ./service-notes/
      target: dev
    depends_on:
      - db-notes
      - service-users
    environment:
      ENV: development
      PORT: 443
      DATABASE_URL: postgresql://postgres:12345@db-notes/notes
      URI_USERS: http://service-users:443

  db-notes:
    container_name: rust-grpc-db-notes
    image: postgres:15.1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: notes
