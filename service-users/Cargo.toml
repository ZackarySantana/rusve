[package]
name = "rusve-users"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "main"
path = "src/main.rs"

[dependencies]
prost = "0.11.6"
tonic = "0.8.3"
tonic-build = "0.8"
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "sync", "time"] }
tokio-stream = "0.1"
futures-core = "0.3"
futures-util = "0.3"

anyhow = "1.0.69"
time = "0.3.20"
uuid = "1.3.2"

# Database
diesel = { version = "2.1.0", features = ["postgres", "time", "uuid", "numeric"] }
dotenvy = "0.15.7"
deadpool-diesel = { version = "0.4.1", features = ["postgres"] }
