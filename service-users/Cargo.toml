[package]
name = "rusve-users"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "main"
path = "src/main.rs"

[dependencies]
prost = "0.11.9"
tonic = "0.9.2"
tonic-build = "0.9.2"
tokio = { version = "1.27.0", features = ["rt-multi-thread", "macros", "sync", "time"] }
tokio-stream = "0.1.12"
futures-core = "0.3.28"
futures-util = "0.3.28"

anyhow = "1.0.69"
time = "0.3.20"
uuid = "1.3.2"

# Database
diesel = { version = "2.1.0", features = ["postgres", "time", "uuid", "numeric"] }
dotenvy = "0.15.7"
diesel-async = { version = "0.3.0", features = ["postgres", "deadpool", "bb8"] }
deadpool = "0.9.5"
diesel_migrations = { version = "2.1.0", features = ["postgres"] }
