syntax = "proto3";

package proto;

option go_package = "sgsg/proto";

enum UserRole {
    ROLE_UNSET = 0;
    USER = 1;
    ADMIN = 2;
}

message User {
    string id = 1;
    string created = 2;
    string updated = 3;
    string deleted = 4;

    string email = 5;
    string sub = 6;
    UserRole role = 7;

    string subscription_id = 8;
    string subscription_end = 9;
    string subscription_check = 10;
    bool subscription_active = 11;
}
