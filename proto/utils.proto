syntax = "proto3";

package proto;

option go_package = "rusve/proto";

enum FileType {
    FILE_UNSET = 0;
    FILE_DOCUMENT = 1;
    FILE_AVATAR = 2;
}

message File {
    string id = 1;
    string created = 2;
    string updated = 3;
    string deleted = 4;

    string target_id = 5;
    string file_name = 6;
    FileType file_type = 7;

    bytes file_buffer = 8;
    string file_url = 9;
}
